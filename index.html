<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Game of Thrones Game</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="assets/javascript/game.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-1">
      <h1 class="text-center" id="title">Game of Thrones RPG!</h1>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">
        <div class="card">
          <p>Jon Snow</p>
          <img id="jonSnow" src="assets/images/jon_snow.jpg" class="img-fluid" height="200" width="150">
          <div id="jonHP"></div>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="card">
          <p>Jaime Lannister</p>
          <img id="jaimeLannister" src="assets/images/jaime_lannister.jpg" height="200" width="150">
          <div id="jaimeHP"></div>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="card">
          <p>Robb Stark</p>
          <img id="robbStark" src="assets/images/robb_stark.jpg" height="200" width="150">
          <div id="robbHP"></div>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="card">
          <p>Brienne Tarth</p>
          <img id="brienneTarth" src="assets/images/brienne_tarth.jpg" height="200" width="150">
          <div id="brienneHP"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <h3>Your Character</h3>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-1">
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-1">
      </div>
    </div>
  </div>

</body>
</html>
